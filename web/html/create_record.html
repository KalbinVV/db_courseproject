<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/select2.min.css') }}">
</head>
<body>
<section class="top-area">
    <div class="header-area">
        <nav class="navbar navbar-default bootsnav  navbar-sticky navbar-scrollspy" data-minus-value-desktop="70"
             data-minus-value-mobile="55" data-speed="1000">

            <div class="container">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="/">Dolphin<span>Rieltor</span></a>

                </div>
                <div class="collapse navbar-collapse menu-ui-design" id="navbar-menu">
                    <ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">
                        <li class="scroll"><a href="/">Домашняя страница</a></li>
                        <li class="scroll only_for_authed"><a href="/logout">Объявления</a></li>
                        <li class="scroll only_for_authed"><a href="/profile">Личный кабинет</a></li>
                        <li class="scroll only_for_authed"><a href="/logout">Выйти</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
</section>
<br>
<div class="main" align="center">
    <img class="pf type_icon" src="/static/images/article_icon.png"/>
    <div class="i_space"></div>
    <div class="contain">
        <form id="add_record_form">
            <input hidden id="housing_id" value="{{ housing_id }}" />
            <p>Введите заголовок: </p>
            <p>
            <div style="text-align: center;">
                <input name="title" id="title" style="width: 100vh;" required/>
            </div>
            <hr>
            <p>Введите краткое описание: </p>
            <p>
            <div style="text-align: center;">
                <textarea style="resize: none; width: 30rem; height: 20rem;" name="description" id="description" required></textarea>
            </div>

            <hr>

            <p>Введите цену: <input type="number" id="price" value="1000" min="100" max="1000000"/></p>

            <div class="i_space"></div>

            <p>
                <button type="submit" class="link_button">Добавить объявление</button>
            </p>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/select2.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/create_record.js') }}"></script>
</body>
</html>
