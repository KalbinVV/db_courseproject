<html>
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body>
<div class="wrapper">

    <div class="heading">
        <h2>Добро пожаловать!</h2>
        <p>Создайте свой аккаунт</p>
    </div>

    <form method="POST">

        <div class="input-group">
            <input type="text" id="username" name="username" class="input-field" placeholder="Логин" required>
        </div>

        <div class="input-group">
            <input type="password" id="password" name="password" class="input-field" placeholder="Пароль" required>
        </div>

        <div class="input-group">
            <input type="email" id="email" class="input-field" name="email" placeholder="Электронная почта">
        </div>

        <div class="input-group">
            <input type="password" class="input-field" name="phone_number" placeholder="Номер телефона">
        </div>

        <div class="input-group">
            <input class="input-field" name="first_name" placeholder="Имя" required>
        </div>

        <div class="input-group">
            <input class="input-field" name="second_name" placeholder="Фамилия" required>
        </div>

        <div class="input-group row">

            <div class="row">
                <input type="checkbox" id="remember" hidden>
                <label for="remember" class="custom-checkbox"></label>
                <label for="remember">Запомнить меня?</label>
            </div>
        </div>


        <div class="input-group">
            <button type="submit">Создать аккаунт</button>
        </div>

    </form>

</div>

</body>
</html>
