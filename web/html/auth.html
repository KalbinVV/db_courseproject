<html>
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>

<body>
<div class="wrapper">

    <div class="heading">
        <h2>Добро пожаловать!</h2>
        <p>Войдите в свой аккаунт</p>
    </div>

    <form method="POST">

    <div class="input-group">
        <input type="text" name="username" class="input-field" placeholder="Логин">
    </div>

    <div class="input-group">
        <input type="password" name="password" class="input-field" placeholder="Пароль">
    </div>

    <div class="input-group row">

        <div class="row">
            <input type="checkbox" id="remember" hidden>
            <label for="remember" class="custom-checkbox"></label>
            <label for="remember">Запомнить меня?</label>
        </div>
    </div>


    <div class="input-group">
        <button type="submit">Войти в аккаунт</button>
    </div>

    </form>

    <hr>
    <button onclick="document.location.href='/register'">Зарегистрироваться</button>

</div>

</body>
</html>
