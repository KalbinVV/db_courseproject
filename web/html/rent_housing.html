<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/select2.min.css') }}">
</head>
<body>
<section class="top-area">
    <div class="header-area">
        <nav class="navbar navbar-default bootsnav  navbar-sticky navbar-scrollspy" data-minus-value-desktop="70"
             data-minus-value-mobile="55" data-speed="1000">

            <div class="container">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu">
                        <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand" href="/">Dolphin<span>Rieltor</span></a>

                </div>
                <div class="collapse navbar-collapse menu-ui-design" id="navbar-menu">
                    <ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">
                        <li class="scroll"><a href="/">Домашняя страница</a></li>
                        <li class="scroll only_for_authed"><a href="/profile">Личный кабинет</a></li>
                        <li class="scroll only_for_authed"><a href="/logout">Выйти</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    </div>
</section>
<br>
<div class="main" align="center">
    <img class="pf" src="/static/images/ruble_icon.png"/>
    <div class="contain">
        <div class="i_space"></div>

        <h2 class="title">Сдать жильё в аренду</h2>
        <form method="post" action="/rent_housing">
        <input hidden="hidden" name="housing_id" value="{{ housing.id }}">
        <p class="summary">
            <p>Выберете пользователя: </p>
            <p><select class="users_select" name="renter_id">
                {% for user in users %}

                    <option value="{{ user.id }}">{{ user.username }}</option>

                {% endfor %}
            </select></p>
            <p>На сколько дней вы хотите отдать в аренду жильё?</p>
            <p><input type="number" min="1" max="120" name="days_value" value="1"></p>

            <p>Стоимость аренды?</p>
            <p><input type="number" min="100" max="100000" name="price" value="100"></p>
        </p>
        <hr>

        <button class="interact_housing_button link_button" type="submit">Сдать в аренду</button>
        <button class="interact_housing_button link_button" type="button" onclick="document.location.href='/view_housing?housing_id={{ housing.id }}'">Вернуться обратно</button>

        </form>

    </div>
</div>

<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/select2.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/rent_housing.js') }}"></script>
</body>
</html>
